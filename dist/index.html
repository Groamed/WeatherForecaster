<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecaster</title>
    <link rel="stylesheet" href="/main.8887fe77.css">

<script src="/main.8887fe77.js"></script></head>

<body>
    <div class="main">
        <div class="seach-block">
            <label class="text" for="city-input">Enter city name</label><br>
            <input type="text" class="city-input" onmouseover="focus()">
        </div>
        <br>
        <div class="weather-block">
            <div class="city-head weath"></div>

                <li class="typeOfWeather"></li>

                <li class="pressure"></li>

        </div>
    </div>
